<!--第二部分-->
<div class="content">
	<div class="cont_part">
		<span>会员注册</span>
		<form action="" method="post" id="RegForm">
			<div>
				<label for="username">账号：</label>
				<input style="margin-right: 10px;" type="text" placeholder="手机/邮箱/用户名" name="username" id="username" />
				<label style="width: 45%; font-size: 12px; line-height: 16px; text-align: left;" id="userNameTip" class="Tip">
					请使用字母、汉字、数字、下划线组合，4~20个字符，且不能为纯数字
				</label>
			</div>
			<div>
				<label for="email"> Email：</label>
				<input type="text" placeholder="请输入邮箱" name="email" id="email" />
			</div>
			<div>
				<label for="yan"> 验证码：</label>
				<input type="text" placeholder="请输入验证码" name="code" id="yan" />
				<div>获取验证码</div>
			</div>
			<div>
				<label for="password">密码：</label>
				<input type="password" placeholder="建议至少使用两种字符组合" id="password" />
			</div>
			<div>
				<label for="com_pass">确认密码：</label>
				<input type="password" name="password" placeholder="请再次输入密码" id="com_pass" />
			</div>
			<div>
				<input type="checkbox" name="" id="radio" value="" />
				<label for="radio" class="word">我已阅读并同意
					<a href="##">用户服务协议</a>
				</label>
			</div>
			<input type="button" value="免费注册">
		</form>

	</div>
</div>
