<include file="Public/header" />
<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try {
                ace.settings.check('breadcrumbs', 'fixed')
            } catch (e) {}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="{$base_url}Admin">首页</a>
            </li>
			<li>
                <a href="{$base_url}Admin/ProductPart">产品配件中心</a>
            </li>
            <li class="active">产品配件更新</li>
        </ul>
        <!-- .breadcrumb -->

        <div class="nav-search" id="nav-search">
            <form class="form-search">
                <span class="input-icon">
                    <input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
                    <i class="icon-search nav-search-icon"></i>
                </span>
            </form>
        </div>
        <!-- #nav-search -->
    </div>

    <div class="page-content">
        <div class="row">
            <form id="update_form" class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                <input type="hidden" name="id" value="{$rs.id}" />
                <input type="hidden" name="old_photo" value="{$rs.part_photo}" />
                <div style="height:50px">
                    <label class="col-sm-3 control-label no-padding-right">
                        <font color="red">*</font>配件名称:</label>
                    <div class="col-sm-9">
                        <input name="part_name" value="{$rs.part_name}" type="text" id="part_name" placeholder="part_name" class="col-xs-10 col-sm-5" />
                        
                    </div>
                </div>
                <div style="height:50px">
                    <label class="col-sm-3 control-label no-padding-right">
                        <font color="red">*</font>配件价值:</label>
                    <div class="col-sm-9">
                        <input name="value_price" value="{$rs.value_price}" type="text" id="value_price" placeholder="value_price" class="col-xs-10 col-sm-5" />元
                        
                    </div>
                </div>
                <div style="height:150px">
                    <label class="col-sm-3 control-label no-padding-right">
                        <font color="red">*</font>配件图片:</label>
                    <div class="col-sm-9">
                        
                        <input name="part_photo" value="{$rs.part_photo}" type="file" id="part_photo" placeholder="配件图片" class="col-xs-10 col-sm-5" style="display: none" />
                            <a class="btn" id="fileupload">上传</a>
                            <div id="pic_preview">
                                <img style="width: 200px; height: 100px; margin-left:20px;" src="{$rs.part_photo}" />
                            </div>
                    </div>
                </div>
                <div style="height:50px">
                    <label class="col-sm-3 control-label no-padding-right">
                        <font color="red">*</font>所属品牌:</label>
                    <div class="col-sm-9">
                        <select id="choice_type" name="part_brand_id">
                                <option>..请选择</option>
                                <volist name="brand" id="v" key="k">
                                    <option value="{$v.id}" <eq name="rs.part_brand_id" value="$v.id">selected=selected</eq>>{$v.brand_name}</option>
                                </volist>
                        </select>
                        
                    </div>
                </div>
                <div style="height:50px">
                    <label class="col-sm-3 control-label no-padding-right">
                        <font color="red">*</font>所属分类:</label>
                    <div class="col-sm-9">
                        <select id="choice_category" name="part_catid">
                                <option>..请选择</option>
                                <volist name="category" id="v" key="k">
                                    <option value="{$v.id}" <eq name="rs.part_catid" value="$v.id">selected=selected</eq>>{$v.cat_name}</option>
                                </volist>
                        </select>
                        
                    </div>
                </div>
                <div class="clearfix">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="submit" name="">
                            <i class="icon-ok bigger-110"></i>
                            提交
                        </button>

                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset" name="">
                            <i class="icon-undo bigger-110"></i>
                            重置
                        </button>   
                    </div>
                </div>           
            </form>
          </div>  
        <!-- /.row -->
    </div>
    <!-- /.page-content -->
</div>
<!-- /.main-content -->

<div class="ace-settings-container" id="ace-settings-container">
    <div class="btn btn-app btn-xs btn-warning ace-settings-btn" id="ace-settings-btn">
        <i class="icon-cog bigger-150"></i>
    </div>

    <div class="ace-settings-box" id="ace-settings-box">
        <div>
            <div class="pull-left">
                <select id="skin-colorpicker" class="hide">
                    <option data-skin="default" value="#438EB9">#438EB9</option>
                    <option data-skin="skin-1" value="#222A2D">#222A2D</option>
                    <option data-skin="skin-2" value="#C6487E">#C6487E</option>
                    <option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
                </select>
            </div>
            <span>&nbsp; 选择皮肤</span>
        </div>

        <div>
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-navbar" />
            <label class="lbl" for="ace-settings-navbar"> 固定导航条</label>
        </div>

        <div>
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-sidebar" />
            <label class="lbl" for="ace-settings-sidebar"> 固定滑动条</label>
        </div>

        <div>
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-breadcrumbs" />
            <label class="lbl" for="ace-settings-breadcrumbs">固定面包屑</label>
        </div>

        <div>
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-rtl" />
            <label class="lbl" for="ace-settings-rtl">切换到左边</label>
        </div>

        <div>
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-add-container" />
            <label class="lbl" for="ace-settings-add-container">
                切换窄屏
                <b></b>
            </label>
        </div>
    </div>
</div>
<!-- /#ace-settings-container -->
</div>
<!-- /.main-container-inner -->

<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
    <i class="icon-double-angle-up icon-only bigger-110"></i>
</a>
</div>
<script>
    $(function(){
        $('#choice_category').change(function(){
            $.getJSON('{:U("Admin/Product/getcategoryattr")}', { catid: $(this).val() }, function(json){
                  $('.attrProduct').show();
                  //在每次追加前清除记录
                  $('#choiceAttr').html('');
                  $('#inputAttr').html('');
                  $.each(json,function(k,v){
                        if(v['attrtype']==1){
                            $('#choiceAttr').append('<div style="margin:0 0 20px 0;"><span style="float:left;width:100px;">'+v['attrname']+':</span><input name="product_attr['+v['attrid']+'_'+v['attrtype']+']" /></div>');
                        }
                        if(v['attrtype']==2){
                            $('#inputAttr').append('<div style="margin:0 0 20px 0;"><span style="float:left;width:100px;">'+v['attrname']+':</span><input name="product_attr['+v['attrid']+'_'+v['attrtype']+']" /></div>');
                        }
                  });
            });
        });
        $('#fileupload').click(function(){
            $('#part_photo').click();

        });
        //上传域选择图片 change
        $('#part_photo').change(function(){
            //把缓存在浏览器的图片信息获取到
             var f = document.getElementById("part_photo").files[0];
             //用createObjectURL这个方法去获取保存路径
             var src = window.URL.createObjectURL(f);
             //去掉前一次显示的图片
             $('#pic_preview img').remove();
             //把获取到的图片路径显示到某个p标签中
             $('#pic_preview').append('<img src="'+src+'" width="200" height="100" style="margin-left:20px;">');
        });
        $('#update_form').submit(function(){
             $(this).ajaxSubmit({
                                         type:'post',
                                         url:'{:U("Admin/ProductPart/update")}',
                                         data: {
    
                                         },
                                         beforeSubmit:function(){

                                         },
                                         uploadProgress:function(event,position,total,percentComplete){
                                         },
                                         success:function(rs){
                                             if(rs['status']==1){
                                                alert('产品配件更新成功');
                                                location.href='{:U("Admin/ProductPart/index")}';
                                             }else{
                                                alert('产品配件更新失败');
                                             }
                                         },
                                         resetForm:true
              });
              return false;
        });
    });
</script>
<!-- /.main-container -->
<include file="Public/footer" />
