<include file="Public/header" />
<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try {
                ace.settings.check('breadcrumbs', 'fixed')
            } catch (e) {}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="{$base_url}Admin">首页</a>
            </li>
			<li>
                <a href="{$base_url}Admin/Productpart">产品配件中心</a>
            </li>
            <li class="active">产品配件添加</li>
        </ul>
        <!-- .breadcrumb -->

        <div class="nav-search" id="nav-search">
            <form class="form-search">
                <span class="input-icon">
                    <input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
                    <i class="icon-search nav-search-icon"></i>
                </span>
            </form>
        </div>
        <!-- #nav-search -->
    </div>

    <div class="page-content">
        <form id="add_form" class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
        <div class="row col-md-6 pull-left">
				<div style="height:50px">
                    <label class="col-sm-3 control-label no-padding-right">
                        <font color="red">*</font>产品名称:</label>
                    <div class="col-sm-9">
                        <input name="pro_name" value="" type="text" id="pro_name" placeholder="pro_name" class="col-xs-10 col-sm-5" />
                        
                    </div>
                </div>
                <div style="height:50px">
                    <label class="col-sm-3 control-label no-padding-right">
                        <font color="red">*</font>所属品牌:</label>
                    <div class="col-sm-9">
                        <select id="choice_type" name="catid">
                                <option>..请选择</option>
                                <volist name="brand" id="v" key="k">
                                <option value="{$v.id}">{$v.brand_name}</option>
                                </volist>
                        </select>
                        
                    </div>
                </div>
                <div style="height:50px">
                    <label class="col-sm-3 control-label no-padding-right">
                        <font color="red">*</font>本店价:</label>
                    <div class="col-sm-9">
                        <input name="shop_price" value="" type="text" id="shop_price" placeholder="shop_price" class="col-xs-10 col-sm-5" />元
                        
                    </div>
                </div>
				<div style="height:50px">
                    <label class="col-sm-3 control-label no-padding-right">
                        <font color="red">*</font>库存数量:</label>
                    <div class="col-sm-9">
                        <input name="gtype" value="" type="text" id="gtype" placeholder="gtype" class="col-xs-10 col-sm-5" />件
                        
                    </div>
                </div>
                <div style="height:150px">
                    <label class="col-sm-3 control-label no-padding-right">
                        <font color="red">*</font>产品图片:</label>
                    <div class="col-sm-9">
                        
                        <input name="pro_photo" value="" type="file" id="pro_photo" placeholder="产品图片" class="col-xs-10 col-sm-5" style="display: none" />
                            <a class="btn" id="fileupload">上传</a>
                            <div id="pic_preview">
                                
                            </div>
                    </div>
                </div>
				<div style="height:50px">
                    <label class="col-sm-3 control-label no-padding-right">
                        <font color="red">*</font>新品上市:</label>
                    <div class="col-sm-9">
                        <label>
                            <input class="ace" name="is_new" value="1" type="radio"  />
                            <span class="lbl">是</span>
                        </label>
                        <label>
                            <input class="ace" name="is_new" value="2" type="radio"  />
                            <span class="lbl">否</span>
                        </label>
                    </div>
                </div>
				<div style="height:50px">
                    <label class="col-sm-3 control-label no-padding-right">
                        <font color="red">*</font>精品推荐:</label>
                    <div class="col-sm-9">
                        <label>
                            <input class="ace" name="is_good" value="1" type="radio"  />
                            <span class="lbl">是</span>
                        </label>
                        <label>
                            <input class="ace" name="is_good" value="2" type="radio"  />
                            <span class="lbl">否</span>
                        </label>
                    </div>
                </div>
				<div style="height:50px">
                    <label class="col-sm-3 control-label no-padding-right">
                        <font color="red">*</font>热销商品:</label>
                    <div class="col-sm-9">
                        <label>
                            <input class="ace" name="is_hot" value="1" type="radio"  />
                            <span class="lbl">是</span>
                        </label>
                        <label>
                            <input class="ace" name="is_hot" value="2" type="radio"  />
                            <span class="lbl">否</span>
                        </label>
                    </div>
                </div>
                <div style="height:50px">
                    <div class="col-sm-9">
                        <button class="btn btn-info" type="submit" name="">
                            <i class="icon-ok bigger-110"></i>
                            提交
                        </button>

                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset" name="">
                            <i class="icon-undo bigger-110"></i>
                            重置
                        </button>   
                    </div>
                </div>           
            </div>
            <div class="row col-md-6 pull-right">
                <div style="height:50px">
                    <label class="col-sm-3 control-label no-padding-right">
                        <font color="red">*</font>所属分类:</label>
                    <div class="col-sm-9">
                        <select id="choice_category" name="catid">
                                <option>..请选择</option>
                                <volist name="category" id="v" key="k">
                                <option value="{$v.id}">{$v.cat_name}</option>
                                </volist>
                        </select>
                        
                    </div>
                </div>
               <div style="height:50px; display: none;" class="attrProduct clearfix">
                    <label class="col-sm-3 control-label no-padding-right">
                        <font color="red">*</font>产品属性:</label>
                </div>
               <div style="display: none; margin: 0 0 0 231px;" class="attrProduct clearfix">
                    <div class="col-sm-9" id="choiceAttr">
                         
                        
                    </div>
                </div>
                <div style="display: none; margin: 0 0 0 231px;" class="attrProduct clearfix">
                    <div class="col-sm-9" id="inputAttr">
                         
                        
                    </div>
                </div>
            </div>
        </form>
        <!-- /.row -->
    </div>
    <!-- /.page-content -->
</div>
<!-- /.main-content -->

<div class="ace-settings-container" id="ace-settings-container">
    <div class="btn btn-app btn-xs btn-warning ace-settings-btn" id="ace-settings-btn">
        <i class="icon-cog bigger-150"></i>
    </div>

    <div class="ace-settings-box" id="ace-settings-box">
        <div>
            <div class="pull-left">
                <select id="skin-colorpicker" class="hide">
                    <option data-skin="default" value="#438EB9">#438EB9</option>
                    <option data-skin="skin-1" value="#222A2D">#222A2D</option>
                    <option data-skin="skin-2" value="#C6487E">#C6487E</option>
                    <option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
                </select>
            </div>
            <span>&nbsp; 选择皮肤</span>
        </div>

        <div>
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-navbar" />
            <label class="lbl" for="ace-settings-navbar"> 固定导航条</label>
        </div>

        <div>
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-sidebar" />
            <label class="lbl" for="ace-settings-sidebar"> 固定滑动条</label>
        </div>

        <div>
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-breadcrumbs" />
            <label class="lbl" for="ace-settings-breadcrumbs">固定面包屑</label>
        </div>

        <div>
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-rtl" />
            <label class="lbl" for="ace-settings-rtl">切换到左边</label>
        </div>

        <div>
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-add-container" />
            <label class="lbl" for="ace-settings-add-container">
                切换窄屏
                <b></b>
            </label>
        </div>
    </div>
</div>
<!-- /#ace-settings-container -->
</div>
<!-- /.main-container-inner -->

<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
    <i class="icon-double-angle-up icon-only bigger-110"></i>
</a>
</div>
<script>
    $(function(){
        $('#choice_category').change(function(){
            $.getJSON('{:U("Admin/Product/getcategoryattr")}', { catid: $(this).val() }, function(json){
                  $('.attrProduct').show();
                  //在每次追加前清除记录
				  $('#choiceAttr').html('');
				  $('#inputAttr').html('');
                  $.each(json,function(k,v){
                        if(v['attrtype']==1){
                            $('#choiceAttr').append('<div style="margin:0 0 20px 0;"><span style="float:left;width:100px;">'+v['attrname']+':</span><input name="product_attr['+v['attrid']+'_'+v['attrtype']+']" /></div>');
                        }
                        if(v['attrtype']==2){
                            $('#inputAttr').append('<div style="margin:0 0 20px 0;"><span style="float:left;width:100px;">'+v['attrname']+':</span><input name="product_attr['+v['attrid']+'_'+v['attrtype']+']" /></div>');
                        }
                  });
            });
        });
        $('#fileupload').click(function(){
            $('#pro_photo').click();

        });
        //上传域选择图片 change
        $('#pro_photo').change(function(){
            //把缓存在浏览器的图片信息获取到
             var f = document.getElementById("pro_photo").files[0];
             //用createObjectURL这个方法去获取保存路径
             var src = window.URL.createObjectURL(f);
             //去掉前一次显示的图片
             $('#pic_preview img').remove();
             //把获取到的图片路径显示到某个p标签中
             $('#pic_preview').append('<img src="'+src+'" width="200" height="100" style="margin-left:20px;">');
        });
        $('#add_form').submit(function(){
             $(this).ajaxSubmit({
                                         type:'post',
                                         url:'{:U("Admin/Product/add")}',
                                         data: {
    
                                         },
                                         beforeSubmit:function(){

                                         },
                                         uploadProgress:function(event,position,total,percentComplete){
                                         },
                                         success:function(rs){
                                             if(rs['status']==1){
                                                alert('产品添加成功');
                                                location.href='{:U("Admin/Product/index")}';
                                             }else{
                                                alert('产品添加失败');
                                             }
                                         },
                                         //resetForm:true
              });
              return false;
        });
    });
</script>
