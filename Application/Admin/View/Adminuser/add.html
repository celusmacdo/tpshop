<include file="Public/header" />
<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try {
                ace.settings.check('breadcrumbs', 'fixed')
            } catch (e) {}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="#">首页</a>
            </li>
            <li class="active">控制台</li>
        </ul>
        <!-- .breadcrumb -->

        <div class="nav-search" id="nav-search">
            <form class="form-search">
                <span class="input-icon">
                    <input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
                    <i class="icon-search nav-search-icon"></i>
                </span>
            </form>
        </div>
        <!-- #nav-search -->
    </div>

    <div class="page-content">
        <div class="row">
            <form id="adminuser_form" class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="accountname">
                        <font color="red">*</font>用户名:</label>
                    <div class="col-sm-9">
                        <input name="accountname" value="" type="text" id="accountname" placeholder="accountname" class="col-xs-10 col-sm-5" />
                        <span class="help-inline col-xs-12 col-sm-6">
                            <span class="middle" id="username_msg">注：帐号不能重复,必须使用字母或者字母和数字组成，不能以数字开头 ，长度8-18位
                            </span>
                        </span>
                    </div>
                </div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">
						<font color="red">*</font>住址:
					</label>
					<div class="col-sm-9">
						<select name="province" id="province">
								<option>请选择省</option>
								<volist name="province" id="v" key="k">
									<option value="{$v.region_id}" region_type="{$v.region_type}" >{$v.region_name}</option>
								</volist>
						</select>
						\<select name="city" id="city">
								<option>请选择市</option>
						</select>
						\<select name="district" id="district">
								<option>请选择区</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">
					</label>
                    <div class="col-sm-9">
                         <input name="address" value="" type="text" id="address" placeholder="请输入详细地址" class="col-xs-10 col-sm-5" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-7">性别:</label>
                    <div class="col-sm-9">
                        <label>
                            <input name="sex" type="radio" class="ace" value="0" />
                            <span class="lbl">男</span>
                        </label>
                        <label>
                            <input name="sex" type="radio" class="ace" value="1" />
                            <span class="lbl">女</span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2">
                        <font color="red">*</font>密码:</label>
                    <div class="col-sm-9">
                        <input name="password" value="" type="text" id="password" class="col-xs-10 col-sm-5" />
                        <span class="help-inline col-xs-12 col-sm-5">
                            <span class="middle" id="password_msg">注：密码长度为6到16个字符</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-3">
                        <font color="red">*</font>昵称:</label>
                    <div class="col-sm-9">
                        <input name="nickname" value="" type="text" id="nickname" placeholder="nickname" class="col-xs-10 col-sm-5" />
                        <span class="help-inline col-xs-12 col-sm-5">
                            <span class="middle" id="nickname_msg">注：昵称不能重复</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="phone">
                        <font color="red">*</font>电话:</label>
                    <div class="col-sm-9">
                        <input name="phone" value="" type="text" id="phone" placeholder="phone" class="col-xs-10 col-sm-5" />
                        <span class="help-inline col-xs-12 col-sm-5">
                            <span class="middle" id="phone_msg">注：必须验证手机格式的正确</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-5">
                        <font color="red">*</font>邮箱:</label>
                    <div class="col-sm-9">
                        <input name="email" value="" type="email" id="email" placeholder="email" class="col-xs-10 col-sm-5" />
                        <span class="help-inline col-xs-12 col-sm-5">
                            <span class="middle" id="email_msg">注：必须验证邮箱的格式正确</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-6">QQ:</label>
                    <div class="col-sm-9">
                        <input name="qq" value="" type="text" id="qq" placeholder="QQ" class="col-xs-10 col-sm-5" />
                        <span class="help-inline col-xs-12 col-sm-5">
                            <span class="middle" id="qq_msg">注：xxxx</span>
                    </div>
                </div>
                {:W('Group/show')}
                <!--<div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-6">
                        <font color="red">*</font>头像:</label>
                    <div class="col-sm-9">
                        <input name="admin_portrait" type="file" id="admin_portrait" class="col-xs-10 col-sm-5" />
                    </div>
                </div>-->
                <!--{:W('Articlecat/show')}-->
                <!--{:W('Productcat/show')}-->
                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="submit" name="">
                            <i class="icon-ok bigger-110"></i>
                            提交
                        </button>

                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset" name="">
                            <i class="icon-undo bigger-110"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.page-content -->
</div>
<!-- /.main-content -->

<div class="ace-settings-container" id="ace-settings-container">
    <div class="btn btn-app btn-xs btn-warning ace-settings-btn" id="ace-settings-btn">
        <i class="icon-cog bigger-150"></i>
    </div>

    <div class="ace-settings-box" id="ace-settings-box">
        <div>
            <div class="pull-left">
                <select id="skin-colorpicker" class="hide">
                    <option data-skin="default" value="#438EB9">#438EB9</option>
                    <option data-skin="skin-1" value="#222A2D">#222A2D</option>
                    <option data-skin="skin-2" value="#C6487E">#C6487E</option>
                    <option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
                </select>
            </div>
            <span>&nbsp; 选择皮肤</span>
        </div>

        <div>
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-navbar" />
            <label class="lbl" for="ace-settings-navbar"> 固定导航条</label>
        </div>

        <div>
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-sidebar" />
            <label class="lbl" for="ace-settings-sidebar"> 固定滑动条</label>
        </div>

        <div>
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-breadcrumbs" />
            <label class="lbl" for="ace-settings-breadcrumbs">固定面包屑</label>
        </div>

        <div>
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-rtl" />
            <label class="lbl" for="ace-settings-rtl">切换到左边</label>
        </div>

        <div>
            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-add-container" />
            <label class="lbl" for="ace-settings-add-container">
                切换窄屏
                <b></b>
            </label>
        </div>
    </div>
</div>
<!-- /#ace-settings-container -->
</div>
<!-- /.main-container-inner -->

<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
    <i class="icon-double-angle-up icon-only bigger-110"></i>
</a>
</div>

<script>
    $(function(){
        $('#province').change(function(){
                $.getJSON("{:U('Admin/Adminuser/getnextregion')}", {parent_id: $(this).val(), region_type: Number($(this).find('option:selected').attr('region_type'))+1}, function(json){
                     //先清除市的数据到请选择
                     $('#city').html('<option>请选择市</option>');
                     $('#district').html('<option>请选择区</option>');
                     //组装市的数据
                     var option='';
                     $.each(json,function(k,v){
                         option+='<option value="'+json[k]['region_id']+'" region_type="'+json[k]['region_type']+'">'+json[k]['region_name']+'</option>';
                     })
                     //追加到市里面
                     $('#city').append(option);
                });
        });
        $('#city').change(function(){
                $.getJSON("{:U('Admin/Adminuser/getnextregion')}", {parent_id: $(this).val(), region_type: Number($(this).find('option:selected').attr('region_type'))+1}, function(json){
                     //先清除区的数据到请选择
                     $('#district').html('<option>请选择区</option>');
                     //组装区的数据
                     var option='';
                     $.each(json,function(k,v){
                         option+='<option value="'+json[k]['region_id']+'" region_type="'+json[k]['region_type']+'">'+json[k]['region_name']+'</option>';
                     })
                     //追加到区里面
                     $('#district').append(option);
                });
        });
    });
</script>
<!-- /.main-container -->
<include file="Public/footer" />
